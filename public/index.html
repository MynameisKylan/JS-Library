    <h1>Library</h1>

    <button id='new-book-btn'>New Book</button>

    <div id='form-container'>
      <form id='book-form'>
        <span id='close'>&times;</span>
        <input placeholder='Title' id='title' type='text'>
        <input placeholder='Author' id='author' type='text'>
        <input placeholder='Number of Pages' id='pages' type='text'>
        <label for='read'>Have you read this before?</label>
        <input id='read' type='checkbox'>
        <button id='add-book-btn'>Add Book</button>
      </form>
    </div>

    <ul id='booklist'></ul>
